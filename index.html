<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DC</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="page">
        <img src="images/logo.png">

        <div class="featured">
            <h1>FEATURED</h1>
            <div class="item">
                <img src="images/featured_all_acces.jpg">
                <p>All acces</p>
            </div>
            <div class="item wonderwoman">
                <img src="images/featured_wonderwoman.jpg">
                <p>Wonderwoman</p>
            </div>
        </div>
        <div class="whoiswho">
            <h1>WHO'S WHO</h1>
            <div class="item">
                <img src="images/superman.jpg">
                <p>Superman</p>
            </div>
            <div class="item">
                <img src="images/batman.jpg">
                <p>Batman</p>
            </div>
            <div class="item">
                <img src="images/wonderwoman.jpg">
                <p>Wonderwoman</p>
            </div>
            <div class="item">
                <img src="images/greenlantern.jpg">
                <p>Green Lantern</p>
            </div>
            <div class="item">
                <img src="images/flash.jpg">
                <p>Flash</p>
            </div>
        </div>

    </div>

</body>

</html>
